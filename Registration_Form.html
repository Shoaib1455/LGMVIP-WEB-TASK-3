<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="Registration_Form.css">

<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <div class="container  ">
        <h1 class="head text-center">Student Enrollment Form</h1>
   


    <div class="outer row mt-5">

    <div class="data container col-md-5">
        <form  class="form-control">

<label  class=" form-check-label" >Name</label>
<input type="text" class="identity form-control" required="" placeholder="enter your name"> 

<label  class=" form-check-label" >Email</label>
<input type="email"  class="emails form-control" placeholder="enter your name">

<label class="form-check-label">Website</label>
<input type="text" class="webLink form-control" placeholder="enter your name">

<label class=" form-check-label" >Image Link</label>
<input type="text" class="imgLink form-control" placeholder="enter your name">


<label class="form-check-label mt-3" >Gender</label>
 <label class="form-check-label ms-5"> <input type="radio" value="Male" class="gender1 form-control-input" name="gender"> Male <input type="radio" value="Female" class="gender2 form-control-input" name="gender"> Female </label>
<br>
 <label class="form-check-label mt-3">Skills</label>
 <label class="form-check-label ms-5"> <input type="checkbox" value="java" class="skill1 form-control-input" > Java <input type="checkbox" value="python"  class="skill2 form-control-input" > Python <input type="checkbox" value="Javascript" class="skill3 form-control-input" > Javascript</label>
<br>
<button type="button"  class="clr btn btn-danger  mt-5 "> Clear</button>
 <button type="button"  class="enroll btn btn-primary ms-5 mt-5 "> Enroll Student</button>


 
        </form>


    </div>

      <div class="dataContain col-md-5">
      

     </div>

</div>
</div>
<script src="Registration_Form.js"></script>
</body>
</html>
